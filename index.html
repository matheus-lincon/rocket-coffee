<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketCoffee</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo-header">
        <div class="mobile-logo">
          <a href="./index.html"
            ><img
              aria-hidden="false"
              src="./assets/logo-mobile.svg"
              alt="Mobile Logo"
          /></a>
        </div>
        <div class="desktop-logo">
          <a href="./index.html">
            <img
              aria-hidden="true"
              src="./assets/logo-desktop.svg"
              alt="Desktop Logo"
          /></a>
        </div>
      </div>

      <nav id="navigation">
        <ul id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
      </nav>

      <button id="desktop-get-coffee" class="button">PEGAR MEU CAFÉ</button>

      <div class="nav-icons">
        <button class="menu-icon" id="open-menu">
          <svg
            width="24"
            height="8"
            viewBox="0 0 24 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M24 0H0V2H24V0Z" fill="#8257E5" />
            <path d="M24 6H8V8H24V6Z" fill="#8257E5" />
          </svg>
        </button>

        <button class="menu-icon active" id="close-menu">
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.4963 16.0872L1.93994 0.530884L0.525729 1.9451L16.0821 17.5014L17.4963 16.0872Z"
              fill="#8257E5"
            />
            <path
              d="M16.0822 0.530809L0.525879 16.0872L1.94009 17.5014L17.4964 1.94502L16.0822 0.530809Z"
              fill="#8257E5"
            />
          </svg>
        </button>
      </div>
    </header>

    <main id="main">
      <div class="container">
        <p class="secondary-text">
          O café que fará seu código decolar para o próximo nível.
        </p>

        <button id="mobile-get-coffee" class="button">
          PEGAR MEU CAFÉ
          <svg
            width="8"
            height="13"
            viewBox="0 0 8 13"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z"
              fill="currentColor"
            />
          </svg>
        </button>

        <div class="main-text">
          <h1>Great Coffee</h1>
          <h1 class="stroke-text">&lt;Great Coffee&#47;&gt;</h1>
        </div>

        <div class="hero-image">
          <img src="./assets/rocket-coffee.png" alt="Rocket Coffee Hero" />
        </div>

        <div class="blur-container">
          <div class="desktop-blur">
            <img id="blur1" src="./assets/blur-1.png" alt="blur-desktop1" />
            <img id="blur2" src="./assets/blur-2.png" alt="blur-desktop2" />
          </div>
        </div>
      </div>
    </main>

    <script src="./javascript/main.js"></script>
  </body>
</html>
